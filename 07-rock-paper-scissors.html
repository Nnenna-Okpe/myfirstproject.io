<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper</title>
  </head>
  <body>
    <!-- math.random() generates a random number between 0 and 1 everytime you click precisely; 0<= x < 1-->
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    //reason for putting this outside is because if statements have a scope and anything made in the curly brackets stay within the brackets and cannot be accessed fro  outside. that is why we created another variable outside with let instead of var and then reassigned it.
    
    // console.log(pickComputerMove());
   playGame ('rock')
    "
    >
      Rock
    </button>
    <button
      onclick="
     playGame('paper')

    "
    >
      Paper
    </button>
    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>

    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";
        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You Lose.";
          } else if (computerMove === "paper") {
            result = "You Win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You Win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You Lose.";
          }
        } else playerMove === "rock";
        {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        );
      }
      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
        console.log("after");
      }
    </script>
  </body>
